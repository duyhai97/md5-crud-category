<p>list-category works!</p>

<table>
  <tr>
    <th>#</th>
    <th>Category</th>
    <th>Description</th>
    <th>Details</th>
    <th>Sua</th>
    <th>Xoa</th>
  </tr>
  <tr *ngFor="let c of categoryList">
    <td>{{c.id}}</td>
    <td>{{c.name}}</td>
    <td>{{c.description}}</td>
    <td><a [routerLink]="['/details',c.id]" routerLinkActive="router-link-active" >Chi tiết</a></td>
    <td><a [routerLink]="['/edit',c.id]" routerLinkActive="router-link-active" >Sửa</a></td>
    <td><a [routerLink]="['/delete',c.id]" routerLinkActive="router-link-active" >Xoa</a></td>
  </tr>
</table>
