<form [formGroup]="categoryForm" (ngSubmit)="edit()">
  <table>
    <tr>
      <td><input hidden type="number"  formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên danh muc:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>

    <tr>
      <td>Mô tả </td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Sửa</button></td>
    </tr>
  </table>
</form>
